name: proxiable
description: >
  Proxy provides static methods for creating dynamic proxy classes and instances,
  and it is also the superclass of all dynamic proxy classes created by those methods.
version: 0.4.0
homepage: https://github.com/copydog/proxiable
author: Copydog <775150@qq.com>

environment:
  sdk: '>=2.4.0 <3.0.0'

dependencies:
  reflectable: ^2.2.0
  analyzer: '>=0.36.0 <0.39.0'
  build: ^1.2.0
  source_gen: '>=0.8.0'
  build_config: '>=0.3.0'
  glob: ^1.2.0
  mustache: 1.1.1
  build_runner: ^1.7.0

dev_dependencies:
  pedantic: ^1.7.0
  test: ^1.6.0
